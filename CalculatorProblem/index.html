<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boot Camp Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Boot-camp style calculator with add, subtract, multiply, divide and power (^)" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Boot Camp Calculator">
    <div class="screen">
      <div id="display" class="display" aria-live="polite">0</div>
    </div>

    <div class="keys">
      <button class="btn func" data-action="clear">C</button>
      <button class="btn func" data-action="back">⌫</button>
      <button class="btn op" data-value="^">^</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="/">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="*">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="-">-</button>

      <button class="btn wide" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn eq" data-action="equals">=</button>
      <button class="btn op" data-value="+">+</button>
    </div>

    <div class="meta">Boot Camp — Big 4 + Power (^)</div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
